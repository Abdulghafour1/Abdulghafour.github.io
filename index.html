<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبد الغفور - الصفحة الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #28a745; /* أخضر */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        section {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #dc3545; /* أحمر */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #dc3545; /* أحمر */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>عبد الغفور</h1>
        <p>منسق موارد بشرية</p>
    </header>
    <main>
        <section>
            <h2>نبذة عني</h2>
            <p>مرحبًا! اسمي عبد الغفور وأنا منسق موارد بشرية. أهتم بالموارد البشرية والشؤون الإدارية، بالإضافة إلى علوم الكيمياء والتدريس.</p>
        </section>
        <section>
            <h2>اهتماماتي</h2>
            <ul>
                <li>الموارد البشرية</li>
                <li>الشؤون الإدارية</li>
                <li>علوم الكيمياء</li>
                <li>التدريس</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>تابعني على مواقع التواصل الاجتماعي: <a href="#">رابط 1</a>, <a href="#">رابط 2</a></p>
    </footer>
</body>
</html>
